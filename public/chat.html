<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkChat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/chat.css" />
    <script type="module" src="script/logout.js"></script>
    <script type="module" src="script/employees-service.js" defer></script>
    <script type="module" src="script/chat-service.js" defer></script>
    <script type="module" src="script/message-service.js" defer></script>
  </head>
  <body>
    <!-- Меню настроек (выезжающее слева) -->
    <div class="settings-menu" id="settingsMenu">
      <div class="menu-header">
        <div class="menu-avatar"></div>
        <div class="menu-user-info">
          <h3>Иван Петров</h3>
        </div>
      </div>
      <div class="menu-section">
        <div class="menu-item">
          <i class="fas fa-user-circle"></i>Мой профиль
        </div>
        <div class="menu-item">
          <i class="fas fa-cog"></i> Настройки
        </div>
        <div class="menu-item">
          <i class="fas fa-moon"></i> Ночной режим
        </div>
        <div class="menu-item" style="color: #ff3b30">
          <i class="fas fa-sign-out-alt"></i> Выйти
        </div>
      </div>
    </div>

    <!-- Боковая панель -->
    <div class="sidebar">
      <!-- Вертикальное меню иконок -->
      <div class="vertical-menu">
        <div class="vertical-menu-item" onclick="toggleSettingsMenu()">
          <i class="fas fa-bars"></i>
        </div>
        <div class="vertical-menu-item" id="allChatsBtn">
          <div class="menu-item-content">
            <i class="fas fa-comments"></i>
            <span class="menu-item-label">Все чаты</span>
          </div>
        </div>
      </div>
    
      <!-- Основной контент сайдбара -->
      <div class="sidebar-content">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Поиск" />
          <i class="fas fa-search search-icon"></i>
        </div>
        <div class="chat-list"></div>
      </div>
    </div>

    <!-- Основное окно чата -->
    <div class="main-chat">
      <div class="message-container">
        <!-- Сообщения будут добавляться динамически -->
      </div>
      <div class="message-input-container">
        <div class="attach-button">
          <i class="fas fa-paperclip"></i>
        </div>
        <input
          type="text"
          class="message-input"
          placeholder="Введите сообщение..."
        />
        <div class="send-button">
          <i class="fas fa-paper-plane"></i>
        </div>
      </div>
    </div>

    <!-- Модальное окно профиля -->
    <div class="profile-modal" id="profileModal">
      <div class="profile-modal-content">
        <div class="profile-modal-header">
          <h2>Мой профиль</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="profile-info">
          <div class="profile-container">
            <div class="avatar"></div>
            <div class="user-main-info">
              <h3 id="profileName"></h3>
            </div>
          </div>
          <div class="details-section">
            <div class="detail-item" id="positionSection">
              <span class="detail-label">Должность:</span>
              <span id="profilePosition"></span>
              <span class="detail-label">Почта:</span>
              <span id="profileEmail"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Открыть/закрыть меню настроек
      function toggleSettingsMenu() {
        document.getElementById("settingsMenu").classList.toggle("active");
      }

      // Закрытие меню, если клик вне его
      document.addEventListener("click", function (e) {
        // Если клик не по меню и не по иконке меню
        if (
          !e.target.closest(".settings-menu") &&
          !e.target.closest(".vertical-menu-item")
        ) {
          document.getElementById("settingsMenu").classList.remove("active");
        }
      });

      // UI-эффекты для поля ввода сообщения
      const messageInput = document.querySelector(".message-input");
      if (messageInput) {
        messageInput.addEventListener("focus", function () {
          this.parentElement.style.background = "#e6e8eb";
        });
        messageInput.addEventListener("blur", function () {
          this.parentElement.style.background = "#f0f2f5";
        });
      }
    </script>
  </body>
</html>
